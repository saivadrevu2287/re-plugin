<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Edit your parameters!</h3>
    <div id="insurance-container" class="form-input-container">
      <label for="insurance-input">Insurance:</label>
      <div>
        <input id="insurance-input" type="number" />
        <b>$</b>
      </div>
    </div>
    <div id="vacancy-container" class="form-input-container">
      <label for="vacancy-input">Vacancy:</label>
      <div>
        <input id="vacancy-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="property-container" class="form-input-container">
      <label for="property-input">Property Management:</label>
      <div>
        <input id="property-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="capex-container" class="form-input-container">
      <label for="capex-input">Capex:</label>
      <div>
        <input id="capex-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="repairs-container" class="form-input-container">
      <label for="repairs-input">Repairs:</label>
      <div>
        <input id="repairs-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="utilities-container" class="form-input-container">
      <label for="utilities-input">Utilities:</label>
      <div>
        <input id="utilities-input" type="number" />
        <b>$</b>
      </div>
    </div>
    <div id="down-payment-container" class="form-input-container">
      <label for="down-payment-input">Down Payment:</label>
      <div>
        <input id="down-payment-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="closing-cost-container" class="form-input-container">
      <label for="closing-cost-input">Closing Cost:</label>
      <div>
        <input id="closing-cost-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="loan-interest-container" class="form-input-container">
      <label for="loan-interest-input">Loan Interest:</label>
      <div>
        <input id="loan-interest-input" type="number" />
        <b>%</b>
      </div>
    </div>
    <div id="loan-months-container" class="form-input-container">
      <label for="loan-months-input">Loan Months:</label>
      <div>
        <input id="loan-months-input" type="number" />
        <b>months</b>
      </div>
    </div>
    <div
      id="additional-monthly-expenses-container"
      class="form-input-container"
    >
      <label for="additional-monthly-expenses-input"
        >Additional Monthly Expenses:</label
      >
      <div>
        <input id="additional-monthly-expenses-input" type="number" />
        <b>$</b>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
